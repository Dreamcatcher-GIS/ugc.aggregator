</head>
<body>
<div id="panel" style="border: 1px solid blue;padding: 5px">
    <button onclick="renderExtend('南海')">渲染点阵</button>
    <button onclick="renderExtend('南海Place')">渲染Place区域切分点阵</button>
    当前坐标点如下：<label id="tip"></label>
    <button onclick="copyLocation()">复制</button>
</div>

<div id="allmap"></div>
</body>

    var map;
    window.onload = function ()//用window的onload事件，窗体加载完毕的时候
    {
        map = new BMap.Map("allmap");
        getBoundary("南海区");
//        var centerPt = new BMap.Point(1, 1);
        //佛山 113.129391, 22.98257
        //南京 118.783919,32.030947
        var centerPt = new BMap.Point(113.261335, 23.072904);
        map.centerAndZoom(centerPt, 12);
        map.addControl(new BMap.NavigationControl());               // 添加平移缩放控件
        map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
        map.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件
        map.enableScrollWheelZoom();
        map.addEventListener("click", function (e) {
            document.getElementById("tip").innerText = e.point.lng + "," + e.point.lat;
        });

        //区域范围
        var extent_point0 = new BMap.Point(113.048845, 22.933204);
        var extent_point1 = new BMap.Point( 113.102604, 22.996986);
        var extent_point2 = new BMap.Point(113.129391, 23.072904);
        var extent_point3 = new BMap.Point(113.261335, 22.98257);

        //addMarkers(4, "extent_point");
        boundsList = [];
//        boundsList.push([112.87147, 23.072073, 113.223647, 23.315903]);
//        boundsList.push([112.87147, 23.022814, 113.123095, 23.072073]);
        for (var i = 0; i < boundsList.length; i++) {
            renderPoints(boundsList[i]);
        }


        //测试点集2

        //添加点集
        function addMarkers(pSize, pSurfix) {
            for (var i = 0; i < pSize; i++) {
                try {
                    addMarker(eval(pSurfix + i));
                } catch (e) {
                    console.log(e);
                }
            }
        }
    }

    function copyLocation() {
        var clipBoardContent = document.getElementById("tip").innerText;
//        window.clipboardData.setData("Text",clipBoardContent);
        copy(clipBoardContent);
    }

    // 编写自定义函数,创建标注
    function addMarker(point) {
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
    }

    function getPointByBounds(lng0, lat0, lng1, lat1, step) {
        var stepParam = 0.000011836;
        step = (step * stepParam).toFixed(6);
        console.log(step + " 度");
        points = [];
        var isInitX = true;
        var isInitY = true;
        for (var startX = lng0; startX <= lng1;) {
            if (isInitX) {
                isInitX = false;
            } else {
                startX += Number(step);
                startX = startX > lng1 ? lng1 : startX;
            }
            for (var startY = lat0; startY <= lat1;) {
                if (isInitY) {
                    isInitY = false;
                } else {
                    startY += Number(step);
                    startY = startY > lat1 ? lat1 : startY;
                    console.log(point);
                    var point = new BMap.Point(startX.toFixed(6), startY.toFixed(6))
                    points.push(point);
                }
                if (startY == lat1) {
                    break;
                }
            }
            if (startX == lng1) {
                break;
            }
        }
        return points;
    }

    //获取行政区划边界
    function getBoundary(name) {
        var bdary = new BMap.Boundary();
        bdary.get(name, function (rs) {       //获取行政区域
//            map.clearOverlays();        //清除地图覆盖物
            var count = rs.boundaries.length; //行政区域的点有多少个
            for (var i = 0; i < count; i++) {
                var ply = new BMap.Polygon(rs.boundaries[i], {strokeWeight: 1, strokeColor: "#ff0000"}); //建立多边形覆盖物
                var bdPoints = ply.getPath();
                var polygon_wkt = "Polygon((";
                for (var index in bdPoints) {
                    var point = "(" + bdPoints[index]["lng"] + "," + bdPoints[index]["lat"] + ")";
                    polygon_wkt += point;
                    if (index < bdPoints.length - 1) {
                        polygon_wkt += ",";
                    }
                }
                polygon_wkt += "))";
                console.log("行政区划边界wkt ", polygon_wkt)
                map.addOverlay(ply);  //添加覆盖物
                map.setViewport(ply.getPath());    //调整视野
            }
        });
    }
